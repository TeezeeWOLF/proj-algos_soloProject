<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Above is how we link our style sheet. url_for creates a url based on the static folder, and file name given -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <!-- Above is how we link our JS file. Make sure that you understand why we use defer -->
    <title>Document</title>
</head>
<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

    <h1>New leaf affirmations</h1>
    <h3>Register</h3>
    <form action="/users/create" method="post">
        <label>
            First Name:
            <input type="text" name="first_name">
        </label>
        <label>
            Last Name:
            <input type="text" name="last_name">
        </label>
        <label>
            Email:
            <input type="email" name="email">
        </label>
        <label>
            Password:
            <input type="password" name="password">
        </label>
        <label>
            Confirm Password:
            <input type="password" name="confirm_password">
        </label>
        <input type="submit" value="submit">
    </form>

    <form action="/users/login" method="post">
        <h3>Login</h3>
        <label>
            Email:
            <input type="email" name="email">
        </label>
        <label>
            Password:
            <input type="password" name="password">
        </label>
        <input type="submit" value="login">
    </form>
</body>
</html>
